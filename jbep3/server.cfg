// This is a sample server.cfg for Jabroni Brawl. 
// Rename this to server.cfg and customize your settings.

// -----------------------
// Generic Source commands
// -----------------------

sv_region 3 // Europe

log on // Enable server logging

hostname "24/7 Killbox Deathmatch, No Mutators [EU]" // Server name
rcon_password "" // Rcon password

// Timelimit in minutes - NOTE: This isn't strict. Mutations can disable the map change until the end of a round etc.
mp_timelimit 0

mp_mapcycle_empty_timeout_seconds 0
mapcyclefile mapcycle_killbox.txt

sv_downloadurl "" // Fast Download location

sv_alltalk 1

// -----------------------
// Jabroni Brawl voting
// -----------------------

jb_sv_voting_enabled 0 // Allow end of game voting

// Voting Fallback - What to do if we get no votes.
// 0 = Remain on same mutation, continue standard cycle.
// 1 = Remain on same mutation and map.
// 2 = Pick a random mutation and map.
jb_sv_voting_fallback 0

jb_sv_voting_allow_mutation 0 // Enable/Disable mutation voting 
jb_sv_voting_allow_map 0 // Enable/Disable map voting 

// -----------------------
// Jabroni Brawl other
// -----------------------

// Mapcycle Method
// 1 = Sequential, standard Source behaviour.
// 2 = Randomized, picks random maps in the cycle.
jb_sv_mapcycle_method 1 

// Deathmatch
jb_sv_gamemode deathmatch

// 10 minute round time
jb_sv_dm_roundtime 600

// Disable mutators
jb_sv_dm_mutator_spacing 0
jb_sv_dm_mutator_duration 0

// Quick respawn
jb_sv_dm_respawn_time 1

// Disable rtv
jb_sv_rtv_enabled 0